<div class="container-fluid" style="margin-top: 5px;">
    <app-datetime-control [loading]="loading" [display]="false" (showLoggerEmit)="showLogger($event)" [selectAll]="true" [searchTitle]="'DOWNLOAD'"></app-datetime-control>
    <div class="row content" *ngIf="chart">
        <div class="col-lg-12" style="width:100%;overflow: hidden;">
            <div [chart]="chart"  style="width:100%;height:100%;display:block;"></div>
        </div>
    </div>
    <div class="row blank-content" *ngIf="!chart">
        <p class="lead"></p>
    </div>
</div>
