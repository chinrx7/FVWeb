<div class="container-fulid">
  <div class="row">
    <div class="col-sm-12 col-lg-6 col-md-6" *ngFor="let a of data">
      <app-overview-card
      [lastSeen]="a?.newData.VES_GPS_LAT.timestamp"
      [speed]="a?.newData.VES_GPS_SPEED.value  | valueLength : 1"
      [vesselName]="a.fv.name"
      [vesselDesc]="a.fv.desc"
      [distance]="a?.newData.VES_GPS_DIS_TODAY.value  | valueLength : 1"
      [lat]="coordinatesService.getLat(a?.newData.VES_GPS_LAT.value  | valueLength : 5)"
      [long]="coordinatesService.getLong(a?.newData.VES_GPS_LONG.value  | valueLength : 5)"
      [fuelCons]="a?.newData.VES_CONS_TODAY.value  | valueLength : 0"
      [id]="a?.id"
      [image]="a?.fv.img"
      [prefix]="a?.fv.prefix"></app-overview-card>
    </div>
  </div>
</div>
