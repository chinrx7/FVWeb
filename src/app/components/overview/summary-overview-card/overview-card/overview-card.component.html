<div class="container-fluid">
  <div class="row pd-bt-10">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-4 box-h-75">
          <div class="fv-img box-h-75">
            <img [src]="image" alt="">
          </div>
        </div>
        <div class="col-4 dark-blue box-h-75">
          <div class="fv-title text-al-center">
            LAST SEEN
          </div>
          <div class="fv-value text-al-center" [dashColor]="lastSeen">
            {{fvTimeService.getLastSeenFromString(lastSeen)}}
          </div>
        </div>
        <div class="col-4 sky-blue box-h-75">
          <div class="fv-title text-al-center">
            SPEED (knot)
          </div>
          <div class="fv-value text-al-center">
            {{speed}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 slate-blue box-h-75 g-fv-name">
          <div class="fv-name text-al-center">
            {{vesselName}}
          </div>
          <div class="fv-desc text-al-center">
            {{vesselDesc}}
          </div>
        </div>
        <div class="col-4 sky-blue box-h-75">
          <div class="fv-title text-al-center">
            DISTANCE (Mile)
          </div>
          <div class="fv-value text-al-center">
            {{distance}}
          </div>
        </div>
        <div class="col-4 dark-blue box-h-75">
          <div class="fv-title text-al-center">
            FUEL CONS. (L)
          </div>
          <div class="fv-value text-al-center">
            {{fuelCons}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 slate-blue box-h-75">
        </div>
        <div class="col-4 dark-blue box-h-75">

          <div class="fv-title text-al-center">
            LOCATION
          </div>
          <div class="text-al-center coor">
            {{lat}}
          </div>
          <div class="text-al-center coor">
            {{long}}
          </div>
        </div>
        <a [routerLink]="['../realtime',prefix]" class="col-4 box-h-75 orange fv-number text-al-center">
          <div class="arrow-marker mg-r-15">
            <div class="value value-marker">{{id}}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
