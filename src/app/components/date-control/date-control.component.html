<div class="row row-eq-height control-report">
    <div class="col-lg-2 col-md-12">
        <div class="title">
            REPORT
        </div>
        <div class="btn-group form-group">
            <button type="button" class="btn  btn-light btn-text" data-toggle="dropdown">{{report.name}}</button>
            <button type="button" class="btn  btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right " data-toggle="dropdown">
                <button class="dropdown-item" type="button" (click)="selectReport('d','Daily Report')">Daily Report</button>
                <button class="dropdown-item" type="button" (click)="selectReport('m','Monthly Report')">Monthly Report</button>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-12">
        <div class="title">
            DATE
        </div>

        <div class="form-group">
            <p-calendar 
            [monthNavigator]="true" 
            readonlyInput="true" 
            [showIcon]="true" 
            [(ngModel)]="dateTime" 
            [dateFormat]="formatDatetime"
            showButtonBar="true"
            ></p-calendar>
        </div>
    </div>
    <div class="col-lg-1 col-md-12 align-self-center">
        <button type="button" class="btn btn-ok" (click)="loadReport()" *ngIf="!loading">
            <i class="fa fa-check icon-submit" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-ok"  *ngIf="loading">
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw icon-loading"></i>
                <span class="sr-only">Loading...</span>
            </button>
    </div>
</div>
